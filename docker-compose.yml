# نظام تقسيط - NizamTaqsit
# Docker Compose Configuration

#version: '3.8'

services:
  # Main Application
  nizamtaqsit:
    build:
      context: .
      dockerfile: Dockerfile
    image: nizamtaqsit:latest
    container_name: nizamtaqsit-app
    restart: unless-stopped
    ports:
      - "4000:80" # Access at http://localhost:8080
    volumes:
      # ═══════════════════════════════════════════════════════════════
      # ملفات التطبيق (للتحديث المباشر بدون إعادة بناء)
      # ═══════════════════════════════════════════════════════════════
      - /mnt/nizamtaqsit/app:/var/www/html/app
      - /mnt/nizamtaqsit/core:/var/www/html/core
      - /mnt/nizamtaqsit/public:/var/www/html/public
      - /mnt/nizamtaqsit/config:/var/www/html/config
      - /mnt/nizamtaqsit/public/uploads:/var/www/html/public/uploads
      
      # ═══════════════════════════════════════════════════════════════
      # قاعدة البيانات والملفات المرفوعة
      # ═══════════════════════════════════════════════════════════════
      - /mnt/nizamtaqsit/database:/var/www/html/database

      # Named volumes for logs
      - app_logs:/var/log/nginx
    environment:
      - TZ=Africa/Cairo
      - PHP_OPCACHE_ENABLE=1
    networks:
      - nizamtaqsit-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "https://taqsit.tiqnia.cloud/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Database backup service
  backup:
    image: alpine:latest
    container_name: nizamtaqsit-backup
    restart: "no"
    volumes:
      - /mnt/nizamtaqsit/database:/source:ro
      - /mnt/nizamtaqsit/storage/backups:/backup
    command: >
      sh -c "
        mkdir -p /backup &&
        cp /source/*.sqlite /backup/database_$$(date +%Y%m%d_%H%M%S).sqlite &&
        echo 'Backup completed'
      "
    profiles:
      - backup

networks:
  nizamtaqsit-network:
    driver: bridge

volumes:
  app_logs:
    driver: local
